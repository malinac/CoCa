<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="coca.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>CoCa</title>
</head>
<body>
<header>
    <div id="action-bar">
        <i class="material-icons" style="font-size:24px; color: white">settings</i>
    </div>
    <div class="popup-title">
        <a data-href="calendar_ui_url" target="_blank" href="https://calendar.google.com/calendar/">
            <span class="i18n" id="logo_text" style="font-family: 'Brush Script MT'">Coca</span>
        </a>
    </div>
    <div class="fab">
        <i class="material-icons" style="font-size:24px;color:white">add_circle_outline</i>
    </div>
</header>
<div class="events-section">
    <h2>Today</h2>
    <p>No events today</p>
    <h2>Upcoming Events</h2>
    <ul id="next events">
        <li>Saturday, December 2018</li>
        <p>Ziua constitutiei</p>
    </ul>
</div>



</body>
</html>
